language: python
python:
- "3.2"
- "3.3"
- "3.4"
- "3.5"
- "3.6-dev"
- "3.7-dev"
- pypy3
addons:
  apt:
    packages:
    - libxml2-utils
install:
- pip install pyflakes
- pip install docutils
script:
- nosetests --verbose
- private/run-pyflakes
- grep -r -l ft=rst doc/ | xargs -t -n1 -I{} rst2xml.py --strict {} /dev/null
- xmllint --noout --valid doc/manpages/*.xml

